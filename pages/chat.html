<main class="max-w-2xl mx-auto flex flex-col p-8">
    <div id="messageList" class="overflow-auto min-h-80 max-h-80 border-solid border-2 border-slate-950 my-8">
    </div>

    <form class="flex" id="messageForm">
        <input 
            class="
                border-b-solid border-b-8 border-b-neutral-500 outline-none w-full
                bg-neutral-700 p-4 rounded-xl
            " 
            type="text" 
            label="yes"
            id="messageBox"
            autoComplete="off"
        >

        <input type="submit" id="sendButton" class="bg-lime-600 p-4 rounded-xl ml-4 hover:bg-lime-700 active:bg-lime-500" value=">">
    </div>

    <script src="/scripts/chat.js"></script>
</main>
