<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <meta charset="utf-8">

        <script src="vendor-files/htmx.min.js"></script>
        <link href="/build/tailwind.css" rel="stylesheet" >
    </head>

    <body class="bg-neutral-800 text-neutral-100 justify-items-center">
        <main class="sm:max-lg:text-4xl flex text-center flex-col">
            <h1 class="sm:max-lg:text-9xl text-5xl py-4 sm:max-lg:py-16">Cringe Chat</h1>
            <p class="py-4 sm:max-lg:py-8">Please pick a username.</p>

            <form 
                class="flex flex-row max-w-fit mx-auto items-center"
                data-hx-get="/chat"
                data-hx-target="closest main"
                data-hx-swap="outerHTML"
                id="join-form"
            >
                <input 
                    type="text"
                    name="username"
                    class="mx-auto my-8 bg-neutral-700 outline-none p-4 rounded-xl sm:max-lg:p-8 w-7xl"
                    placeholder="Username"
                    id="form-username"
                    autoComplete="off"
                >
                <input 
                    class=
                        "bg-slate-600 max-w-fit grow-0 cursor-pointer mx-4 p-4 rounded-xl 
                        hover:bg-slate-700 active:bg-slate-800 sm:max-lg:p-8" 
                    type="submit" 
                    value="Join"
                >
            </form>
        </main>
    </body>

    <script src="/scripts/index.js"></script>
</html>
